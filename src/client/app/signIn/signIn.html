<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="form-group">
                <label class="control-label">Username</label>
                <input class="form-control" type="text" ng-model="vm.userName">
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input class="form-control" type="text" ng-model="vm.password">
            </div>
            <button class="btn btn-success" ng-click="vm.signIn()">Sign In</button>
        </div>
    </section>
</section>

<div class="modal-header">
  <h3>{{vm.title}}</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label class="control-label">First Name</label>
    <input type="text" class="form-control" ng-model="vm.person.firstName" />
  </div>
  <div class="form-group">
    <label class="control-label">Last Name</label>
    <input type="text" class="form-control" ng-model="vm.person.lastName" />
  </div>
  <div class="form-group">
    <label class="control-label">Age</label>
    <input type="text" class="form-control" ng-model="vm.person.age" />
  </div>
  <div class="form-group">
    <label class="control-label">Location</label>
    <input type="text" class="form-control" ng-model="vm.person.location" />
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.save()">Save</button>
  <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>

<div ng-controller="ShellController as vm">
  <header class="clearfix">
    <ht-top-nav ng-if="vm.layout == 'layout1'" navline="vm.navline"></ht-top-nav>
    <ht-top-nav-2 ng-if="vm.layout == 'layout2'" navline="vm.navline"></ht-top-nav-2>
  </header>
  <section id="content" class="content">
    <div ng-include="'app/layout/sidebar.html'"></div>

    <div ui-view class="shuffle-animation"></div>

    <div ngplus-overlay ngplus-overlay-delay-in="50" ngplus-overlay-delay-out="700" ngplus-overlay-animation="dissolve-animation">
      <img src="images/busy.gif" />

      <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
    </div>
  </section>
</div>
